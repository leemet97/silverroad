<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시니어여행플랫폼</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style></style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./img/logo.png" alt="로고" />
        </div>
        <input type="text" id="search" placeholder="어디로 가고싶으세요?" />
        <button id="searchBtn">검색</button>
        <button id="loginBtn">로그인</button>
        <button id="joinBtn">회원가입</button>
        <button id="resvBtn">예약</button>
      </header>
      <nav>
        <button id="navToggle" class="nav-toggle" aria-label="메뉴 열기" aria-expanded="false" aria-controls="primary-menu">
        <i class="ri-menu-line" aria-hidden="true"></i> <span class="blind">메뉴</span>
        </button>
        <div class="menu" id="primary-menu">
          <button id="menu1" class="btn btn-outline">국내여행</button>
          <button id="menu2" class="btn btn-outline">실버호캉스</button>
          <button id="menu3" class="btn btn-outline">여행팁</button>
          <button id="menu4" class="btn btn-outline">커뮤니티</button>
        </div>
      </nav>
      <main>
        <div class="mainImg">
          <div class="imgBox">
            <img src="./img/cruse.jpg" alt="cruse" />
            <img src="./img/canadavoctoria.jpg" alt="" />
            <img src="./img/tijung.jpg" alt="" />
            <img src="./img/rotorua.jpg" alt="" />
            <img src="./img/luzerun.jfif" alt="" />
            <img src="./img/chalzburk.jpg" alt="" />
            <img src="./img/chiangmi.jpg" alt="" />
            <img src="./img/carlovivari.jpg" alt="" />
            <img src="./img/rotorua.jpg" alt="" />
          </div>
          <button class="leftarrow" onclick="prevImg()">＜</button>
          <button class="rightarrow" onclick="nextImg()">＞</button>
        </div>

        <section id="sec1">
          <div class="backtrip"></div>
        </section>
        <section id="sec2">
          <div class="selectrip"></div>
        </section>
        <section id="review">
          <div class="photoreview"></div>
        </section>
      </main>
    </div>
    <footer>
      <div class="footerlogo">
        <img src="./img/logo.png" alt="logo" />
      </div>
      <div class="footerBox">
        <h3>프로젝트명:포트폴리오용 실버로드(Sliver Road)</h3>
        <div class="footertext2">시니어 여행플랫폼 제작자: 이진선 1인</div>
        <div class="footertext3">개발기간:2025.09.15 ~ 09.28 (2주간)</div>
        <h4>COPYRIGHT Ⓒ 2025 이진선 RIGHTS RESERVED.</h4>
      </div>
    </footer>

    <script src="./js/app.js"></script>   
  </body>
</html>
