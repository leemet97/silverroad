<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>국내여행</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <section>
    <h2>국내여행 베스트</h2>
    <div class="selectrip">
      <article class="trip-card">
        <img class="trip-thumb" src="../img/buyeo.jpg" alt="부여" />
        <div class="trip-body">
          <div class="trip-title">부여 수륙양용 시티투어</div>
          <div class="trip-sub">정림사지 · 궁남지 · 국립부여박물관</div>
        </div>
      </article>
      <article class="trip-card">
        <img class="trip-thumb" src="../img/gangneung01.jpg" alt="강릉" />
        <div class="trip-body">
          <div class="trip-title">강릉 힐링 1박2일</div>
          <div class="trip-sub">안목해변 · 경포호 · 주문진</div>
        </div>
      </article>
      <article class="trip-card">
        <img class="trip-thumb" src="../img/suncheonman.jpg" alt="순천만" />
        <div class="trip-body">
          <div class="trip-title">순천만 국가정원과 미식</div>
          <div class="trip-sub">관람차 · 순천만습지 · 순천형 브런치</div>
        </div>
      </article>
    </div>
  </section>
</body>
</html>
