<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시니어여행플랫폼</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/gallery.css" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="로고" />
      </div>
      <input type="text" id="search" placeholder="어디로 가고싶으세요?" />
      <button id="searchBtn" class="btn btn-primary">검색</button>
      <button id="loginBtn" class="btn btn-primary">로그인</button>
      <button id="joinBtn" class="btn btn-primary">회원가입</button>
      <button id="resvBtn" class="btn btn-primary">예약</button>
      <button id="navToggle" class="nav-toggle" aria-label="메뉴 열기" aria-expanded="false" aria-controls="primary-menu">
       <i class="ri-menu-line" aria-hidden="true"></i> <span class="blind">메뉴</span>
      </button>
    </header>

    <!-- 네비 -->
    <nav>
      <div class="menu" id="primary-menu">
  <button class="btn" data-page="./pages/domestic.html"><i class="ri-map-2-line" aria-hidden="true"></i> 국내여행</button>
  <button class="btn" data-page="./pages/silver.html"><i class="ri-hotel-line" aria-hidden="true"></i> 고품격호텔여행</button>
  <button class="btn" data-page="./pages/tips.html"><i class="ri-lightbulb-line" aria-hidden="true"></i> 여행팁</button>
  <button class="btn" data-page="./pages/comm.html"><i class="ri-chat-1-line" aria-hidden="true"></i> 커뮤니티</button>
</div>
    </nav>
    <main> 
  <section class="view-area" id="viewArea">
    <div class="hero">
      <div class="mainImg">
        <div class="imgBox">          
          <img src="./img/cruse.jpg" alt="cruse" />
          <img src="./img/canadavoctoria.jpg" alt="" />
          <img src="./img/tijung.jpg" alt="" />
          <img src="./img/rotorua.jpg" alt="" />
          <img src="./img/luzerun.jfif" alt="" />
          <img src="./img/chalzburk.jpg" alt="" />
          <img src="./img/chiangmi.jpg" alt="" />
          <img src="./img/carlovivari.jpg" alt="" />
          <img src="./img/rotorua.jpg" alt="" />
        </div>
        <button class="rightarrow" type="button">▶</button>
        <button class="leftarrow" type="button">◀</button>
       
      </div>
    </div>

    <!-- ✅ 같은 자리의 iframe (초기엔 숨김) -->
    <iframe id="contentFrame" title="콘텐츠 영역" frameborder="0"></iframe>

  </section>
  <section id="galleryLayer" class="gallery-layer" aria-hidden="true">
  <div class="g-header">
    <div class="g-title" id="gTitle">코스명</div>
    <button class="g-close" id="gClose" aria-label="닫기">✕</button>
  </div>

  <div class="slider" id="slider" aria-roledescription="carousel" aria-label="코스 소개 이미지">
    <div class="track" id="track"></div>
    <button class="arrow prev" id="prev" aria-label="이전">◀</button>
    <button class="arrow next" id="next" aria-label="다음">▶</button>
  </div>

  <div class="dots" id="dots"></div>
  <div class="hint">팁: 키보드 ←/→, 터치 스와이프 가능</div>
</section>

</main>


  <!-- 푸터 -->
  <footer>
    <div class="footerlogo">
      <img src="./img/logo.png" alt="logo" />
    </div>
    <div class="footerBox">
      <h4>프로젝트명: 포트폴리오용 실버로드(Silver Road)</h4>
      <div class="footertext2">시니어 여행플랫폼 제작자: 이진선 1인</div>
      <div class="footertext3">개발기간: 2025.09.15 ~ 09.28 (2주간)</div>
      <h5>COPYRIGHT Ⓒ 2025 이진선 RIGHTS RESERVED.</h5>
    </div>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
